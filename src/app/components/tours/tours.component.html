<app-header></app-header>
<div class="container">
  <div class="row row-cols-4">
    <div class="col" *ngFor="let tour of tours">
      <div class="card" style="width: 18rem;" >
        <img [src]="tour.ImageUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <a [routerLink]="['/tour/' + tour.id]" (click)="goToTour(tour.id)"  class="card-title">{{tour.name}}</a>
          <p class="card-text">{{tour.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
